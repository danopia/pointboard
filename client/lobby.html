<template name="lobby">
  <div class="copy">
    {{#if tables.count}}
      <h3>Select a table</h3>
      <ul>
        {{#each tables}}
          <li>{{name}}</li>
        {{/each}}
      </ul>
    {{/if}}
  </div>

  <div class="copy">
    <h3>Start a new table</h3>
    <form>
      <input type="text" id="name" placeholder="Table name..." required>
      <input type="text" id="pin" placeholder="PIN" size="5" required>
      <button type="submit">Create</button>
    </form>
  </div>
</template>
